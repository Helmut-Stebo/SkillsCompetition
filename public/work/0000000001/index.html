<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人介绍-小界面</title>
    <style>
        html body {
            width: 100%;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(to right top, rgb(255, 147, 147), rgb(43, 184, 255));
            font-family: '等线';
        }

        .main {
            display: flex;
            justify-self: flex-start;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            height: 100%;
        }

        .box {
            background-color: #fff;
            border-radius: 20px;
            width: 350px;
            height: 200px;
            box-shadow: 0px 9px 20px rgba(0, 0, 0, 0.5);
            transition: 0.5s;
        }

        .box:hover {
            height: 420px;
        }

        .img {
            width: 150px;
            height: 150px;
            position: relative;
            top: -50px;
            border-radius: 15px;
            background: url('qw.jpg');
            background-size: 100%;
            transition: all 0.5s;
            margin: 0 auto;
            box-shadow: 0px 9px 20px rgba(0, 0, 0, 0.5);
        }

        .box:hover .img {
            width: 200px;
            height: 200px;
            border-radius: 100%;
        }

        .box:hover .content {
            height: 250px;
        }

        .content {
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform:translateY(-30px);
            overflow: hidden;
            transition: all 0.5s;
        }

        .content h3,
        p {
            margin: 5px 0;
        }

        .list {
            display: flex;
            width: 100%;
            margin: 20px;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: row;
        }

        .list div,span {
            text-align: center;
        }

        .list div {
            font-size: 20px;
            font-weight: 700;
        }
        .list div span {
            font-size: 14px;
            font-weight: 500;
        }
        .btn-group {
            display: flex;
        }
        .btn {
            width: 150px;
            height: 40px;
            margin: 0 10px;
            border: none;
            border-radius: 7px;
            background-color: rgb(250, 115, 138);
            color: #fff;
            cursor: pointer;
        }
        .btn:nth-child(2) {
            background-color: #fff;
            border: 1px solid slategray;
            color: black;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="img"></div>
            <div class="content">
                <h3>包国安</h3>
                <p>Web全栈开发工程师</p>
                <br />
                <div class="list">
                    <div>
                        1255<br />
                        <span>关注</span>
                    </div>
                    <div>
                        1435<br />
                        <span>粉丝</span>
                    </div>
                    <div>
                        97<br />
                        <span>图片</span>
                    </div>
                </div>
                <br/>
                <div class="btn-group">
                    <button class="btn">关注</button>
                    <button class="btn">私信</button>
                </div>
                
            </div>
        </div>
    </div>
</body>

</html>

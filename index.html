<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <link id="favico" rel="icon" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title></title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
  <script>

    const isDarkTheme = window.matchMedia("(prefers-color-scheme: dark)");
    if (isDarkTheme.matches) {
      document.getElementById('favico').href = './favicon-dark.svg';
    } else {
      // 浅色
      document.getElementById('favico').href = './favicon-light.svg';
    }
  </script>
</body>

</html>

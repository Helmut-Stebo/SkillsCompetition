<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <link id="favico" rel="icon" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>WebAppTitle</title>
</head>

<body>
  <div id="app"></div>
  <noscript>
    你已禁用JavaScript，请开启JavaScript支持，否则无法正常使用网站。
  </noscript>
  <script type="module" src="/src/main.js"></script>
  <script>
    const url = window.location.href.match(/^(https?:\/\/[^\/]+\/)/)[1]
    const isDarkTheme = window.matchMedia("(prefers-color-scheme: dark)");
    if (isDarkTheme.matches) {
      document.getElementById('favico').href = url+'favicon-dark.svg';
    } else {
      // 浅色
      document.getElementById('favico').href = url+'favicon-light.svg';
    }
  </script>
</body>

</html>
